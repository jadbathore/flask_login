<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}{%endblock%}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fs-4">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white " href="{{url_for('index')}}">acceuil</a>
                </li>
                {%if session['nom_utilisateur'] %}
                <li class="nav-item active">
                    <a class="nav-link text-white" id="disconnect" href="{{url_for('logout')}}">ce d√©connecter</a>
                </li>
                {% else %}
                <li class="nav-item active">
                    <a class="nav-link text-white" href="{{url_for('login')}}">login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-white" href="{{url_for('signin')}}">signin</a>
                </li>
                {%endif%}
            </ul>
        </div>
        {% if session['nom_utilisateur'] %}
        <div class=" bg-success m-3 p-2" style="height: 50px;">
        <li class="nav-item active ml-auto align-middle">
            <p class="text-white nav-link align-middle">email : {{session['nom_utilisateur']}}</p>
        </li>
        </div>
        {%endif%}



    </nav>
    {% block content %}
    {% endblock %}
    <script src="{{ url_for('static' ,filename='js/script.js') }}"></script>
</body>

</html>
